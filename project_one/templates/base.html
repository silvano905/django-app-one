<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
body {
    margin:0;
    padding-top: 25px;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}

div{
    margin: 10px;
}
</style>

</head>
<body>

    <ul>
      <li><a class="active" href="{% url 'index' %}">Home</a></li>
      <li><a href="{% url 'admin:index' %}">Admin</a></li>
      <li><a href="{% url 'app_seven:other' %}">Other</a></li>
    </ul>

    <div>
    {% block body_block %}

    {% endblock %}
    </div>

</body>
</html>
